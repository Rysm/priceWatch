<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only color="primary" (click)="logOut()">
        <ion-icon name="ios-power"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="my-content" padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <button ion-button full icon-right (click)="addWatch()">
    Watch
    <ion-icon name="add-circle"></ion-icon>
  </button>

  <ion-list>
    <ion-item-sliding>
              <ion-card class="item-card" *ngFor="let item of wishList, let key = index">
                <ion-card-title>{{item.title}}</ion-card-title>
                <img src={{item.image}} alt={{item.title}} />
                <ion-row>
                  <ion-col>
                    <p>Current Price: {{item.price}}</p>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-only color="danger" (click)="deleteItem(key)">
                      <ion-icon name="trash"></ion-icon>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-card>
                                    <ion-item-options>
                                    <button danger (click)="removeItem(item)">< Delete</button>
                                    </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
