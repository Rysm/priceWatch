<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button full color="secondary" icon-right (click)="addWatch()">
    Watch
    <ion-icon name="add"></ion-icon>
  </button>

  <ion-list>
    <ion-card *ngFor="let item of wishList">
      <img src={{item.image}} alt={{item.title}} />
      <ion-card-content>
        <ion-card-title>{{item.title}}</ion-card-title>
        <p>Current Price: {{item.price}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
